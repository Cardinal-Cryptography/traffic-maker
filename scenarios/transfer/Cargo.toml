[package]
name = "scenarios-transfer"
version = "0.1.0"
edition = "2021"

[dependencies]
aleph_client = { git = "https://github.com/Cardinal-Cryptography/aleph-node.git", rev = "57623da69b9e1545cbe109de8042a6f57bf32bea" }
substrate-api-client = { git = "https://github.com/Cardinal-Cryptography/substrate-api-client.git", tag = "polkadot-v0.9.13.b2bfc0c3" }

chain-support = { path = "../../chain-support" }
common = { path = "../../common" }

anyhow = "1.0"
async-trait = "0.1"
codec = { package = 'parity-scale-codec', version = "2.0.0", default-features = false,  features = ['derive']}
log = "0.4"
parse_duration = "2.1.1"
rand = "0.8.5"
serde = { version = "1.0", features = ["derive"] }
rand = { version = "0.8.5", features = ["alloc"] }
tokio = { version = "1.17.0", features = ["rt-multi-thread"] }
